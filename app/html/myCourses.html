{% extends 'layout.html' %}
{% block title %}
<title>Horarios</title>
{% endblock %}

{% block jumbotron %}
{% endblock %}

{% block variable_content %}
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-3">
            <h3 class="lead">Mis cursos:</h3>
            <table class="table table-striped table-sm table-light" style="border-radius: 10px;">
                <thead style="color:darkslateblue">
                    <tr>
                        <th scope="col">Curso</th>
                        <th scope="col">Sección</th>
                    </tr>
                </thead>
                <tbody class="">
                    {% for course in courses %}
                    <tr>
                        <td>{{course.name}}</td>
                        <td class="text-center">{{course.section}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="row justify-content-center">
                <button class="btn btn-outline-info">
                    Generar posibles horarios
                </button>
            </div>
        </div>
        <div class="col-9 mt-4">
            <div class="jumbotron">
                <h3 class="text-center ">Aquí va el horario</h3>
            </div>
        </div>
    </div>
</div>
{% endblock %}
