{% extends 'layout.html' %}
{% block title %}
<title>Horarios</title>
{% endblock %}

{% block jumbotron %}
{% endblock %}

{% block variable_content %}

<div class="container">
    <h3 class="fs-3 mt-5 text-center fw-lighter" style="color:darkslateblue">Iniciar sesión</h3>
</div>
<div class="container-sm">
    <div class="mt-4 row justify-content-center">
        <form class="col-3" method="POST" action="{{url_for('auth.login')}}">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input required name="email" type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input required name="password" type="password" class="form-control" id="password">
            </div>
            <hr>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-info">Ingresar</button>
            </div>
            <div class="mb-2 row justify-content-center">
                <a href="{{url_for('auth.signup')}}" class="text-center" style="font-size: 0.875em;"><u>Si no tiene una
                        cuenta, cree una aquí</u></a>
            </div>
        </form>
    </div>
    {% for message in get_flashed_messages() %}
    <div class="mt-1 row justify-content-center">
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
    </div>
    {% endfor %}
</div>

<style>
    .form-control:focus {
        border-color: blueviolet;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(117, 68, 136, 0.6);
    }
</style>
{% endblock %}
